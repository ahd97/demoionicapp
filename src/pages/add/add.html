<ion-header>

  <ion-navbar>
    <ion-title>add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
<ion-list>
   <ion-item>
    <ion-label floating >ID</ion-label>
    <ion-input type="number" [(ngModel)]="id"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="title" (keyup.enter)="onAdd(id,title)" ></ion-input>
  </ion-item>
  
  <ion-list><br>
<ion-item *ngFor="let item of arr">
  <ion-label>{{item.Title}}</ion-label>
  <ion-label padding="right" (click)="onDelete(item)" [ngClass]="{doneStatus: item.Status=='done',pendingStatus: item.Status=='pending'}"><ion-icon name="trash" ></ion-icon></ion-label> 
  <ion-label padding="right" (click)="onEdit(item)" ><ion-icon name="add" ></ion-icon></ion-label> 
</ion-item>
  </ion-list>
</ion-list>


</ion-content>
