<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
<ion-icon name="add" (click)="onAdd()" >add</ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
     <ion-item *ngFor="let item of cities" >
    <label>    {{item.City_name}}</label>
    <ion-icon name="trash" (click)="onDelete(item)"  ></ion-icon>
  </ion-item>
    <ion-item *ngFor="let item of users">
         {{item.User_name}}
    </ion-item>
  </ion-list>
</ion-content>
